<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <meta http-equiv="X-UA-Compatible" content="ie=edge"> <style>:root{--container-bg-color:#333; --left-bg-color: rgba(223, 39, 39, 0.7); --left-button-hover-color: rgba(161, 11, 11, 0.3); --right-bg-color: rgba(43, 43, 43, 0.8); --right-button-hover-color:rgba(92, 92, 92, 0.3); --hover-width:65%; --other-width:35%; --speed:1000ms;}html, body{padding:0; margin:0; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; width:100%; height:100%; overflow-x: hidden;}h1{font-size: 4rem; color:lightgray; position:absolute; left:50%; top:20%; transform: translatex(-50%); white-space:nowrap;}.button{display:block; position:absolute; left:50%; top:40%; width:16rem; height:2.5rem; padding-top: 1.3rem; text-align:center; color:lightgray; border:lightgray solid 0.2rem; font-size: 1rem; font-weight:bold; text-transform:uppercase; text-decoration:none; transform:translatex(-50%);}.split.left .button:hover{background-color: var(--left-button-hover-color); border-color:var(--left-button-hover-color);}.split.right .button:hover{background-color: var(--right-button-hover-color); border-color:var(--right-button-hover-color);}.container{position: relative; width:100%; height:100%; background: var(--container-bg-color);}.split{position:absolute; width:50%; height:100%; overflow:hidden;}.split.left{left:0; background: url('https://cdn.pixabay.com/photo/2017/02/05/00/19/web-design-2038872_960_720.jpg') center, center, no-repeat; background-size: cover;}.split.left:before{position:absolute; width:100%; content:""; height:100%; background-color: var(--left-bg-color);}.split.right{right:0; background:url('https://cdn.pixabay.com/photo/2016/11/30/20/58/programming-1873854_960_720.png') center center no-repeat; background-size: cover;}.split.right:before{position:absolute; width:100%; content:""; height:100%; background-color: var(--right-bg-color);}.split.left, .split.right, .split.left:before, .split.right:before{transition: var(--speed) all ease-in-out;}.hover-left .left{width: var(--hover-width);}.hover-left .right{width: var(--other-width);}.hover-left .right:before{z-index: 2;}.hover-right .right{width: var(--hover-width);}.hover-right .left{width: var(--other-width);}.hover-right .left:before{z-index: 2;}@media(max-width : 800px){h1{font-size: 2rem;}.button{width:12rem;}}@media(max-height:700px){.button{top:70%;}}</style> <title>Document</title></head><body> <div class="container"> <div class="split left"> <h1>Web Design</h1> <a href="#" class="button">Read more</a> </div><div class="split right"> <h1>Web Development</h1> <a href="#" class="button">Read more</a> </div></div><script>const left=document.querySelector('.left');const right=document.querySelector('.right');const container=document.querySelector('.container');left.addEventListener('mouseenter', ()=>{container.classList.add('hover-left')});left.addEventListener('mouseleave', ()=>{container.classList.remove('hover-left')});right.addEventListener('mouseenter', ()=>{container.classList.add('hover-right')});right.addEventListener('mouseleave', ()=>{container.classList.remove('hover-right')}); </script> </script>
